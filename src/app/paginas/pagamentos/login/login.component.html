<section class="fomulario ff-inter">
  <div class="container row mx-auto">
    <div class="col-md-6 centralizar">
      <br/>
      <br/>
      <br/>
      <h3 class="titulo">DISCÍPULOS FAZENDO DISCÍPULOS</h3>
    </div>
    <div class="col-md-6">
      <div class="header">
        <h2>Digite os dados para login:</h2>
      </div>
      <form [formGroup]="formulario">

        <label for="login">Login</label>
        <input
          type="textarea"
          class="input"
          id="login"
          formControlName="login"
          placeholder="CPF"
        >
        <div class="mensagem__erro"
        *ngIf="formulario.get('login')?.errors && formulario.get('login')?.touched">
          Login é Obrigatório!
        </div>

        <label for="senha">Senha</label>
        <input
          type="password"
          class="input"
          id="senha"
          formControlName="senha"
          placeholder="Digite a senha"
        >
        <div class="mensagem__erro"
        *ngIf="formulario.get('senha')?.errors && formulario.get('senha')?.touched">
          Senha é Obrigatória!
        </div>


        <div class="d-flex flex-column align-items-center">
          <div class="d-flex flex-wrap gap-3">
            <button
            [disabled]="!formulario.valid"
            (click)="login()"
              [ngClass]="habilitarBotao()"
              id="btnSalvar"
              >Logar
            </button>
            <!-- <button (click)="cancelar()" class="botao_forms">Voltar para página Inicial</button> -->
          </div>
          <!-- <p>Ainda não possui conta?
            <a class="link" [routerLink]="['/cadastro']" [queryParams]="{ cadastro: true }" ><u>Clique aqui para se cadastrar!</u></a>
          </p> -->
        </div>
      </form>
   </div>
  </div>
</section>
