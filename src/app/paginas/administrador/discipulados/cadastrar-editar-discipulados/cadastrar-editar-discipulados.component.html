<section class="container_cadastros fomulario ff-inter">
    <header class="header">
      <h2>{{ titulo }}</h2>
    </header>
    <form [formGroup]="formulario">
  
      <label for="nome">Discipulado</label>
      <input
        class="input"
        id="nome"
        formControlName="nome"
        placeholder="Digite o nome do discipulado"
      >
      <div class="mensagem__erro"
       *ngIf="formulario.get('nome')?.errors && formulario.get('nome')?.touched">
        Nome é Obrigatório!
      </div>
  
      <label for="licao">Lição</label>
      <textarea
        class="input"
        id="licao"
        formControlName="licao"
        placeholder="Digite a licao"
        autoResizeTextarea
      ></textarea>

      
      <label for="nivel">Níveis</label>
      <div *ngIf="niveis">
        <select class="select" id="nivel" aria-label="Selecione o nível" formControlName="nivel">
          <option *ngFor="let nivel of niveis" [value]="nivel">{{ nivel }}</option>
        </select>
      </div>

      <label for="proximoEstudo">Próximo Estudo</label>
      <textarea
        class="input"
        id="proximoEstudo"
        formControlName="proximoEstudo"
        placeholder="Digite as informações do proximo estudo"
        autoResizeTextarea
      ></textarea>

      <label for="foto">Foto</label>
      <input #imageInput
        type="file"
        class="form-control inputFile"
        id="foto"
        accept="image/*"
        (change)="processarArquivo($event.target)"
      >

      <div class="d-flex flex-column align-items-center">
        <div class="d-flex flex-wrap gap-3">
        <button
        [disabled]="!formulario.valid"
         (click)="id ? editarDiscipulado() : criarDiscipulado()"
          [ngClass]="habilitarBotao()"
          id="btnSalvar"
          >Salvar
        </button>
        <button (click)="cancelar()" class="botao_forms">Cancelar</button>
        </div>
      </div>
    </form>
  </section>
